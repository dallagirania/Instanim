<app-header1></app-header1>
<div class="dashboard-container">
    <app-dashboard-menu></app-dashboard-menu>
    <div class="feed-content">
        <div class="feed-content-left">
            <div class="feed-content-todo-menu">
                <ul>
                    <li class="todolists-title">
                        <a routerLink="/todolists">
                            <div class="main-title" style="text-align: center;">
                                <h5 >Edit the coordinates of my A lovely pet</h5>
                            </div>
                        </a>
                    </li> 
                  </ul>
            </div>

            <div class="add-todo">
                <form >
                    <div class="formulaire">
                        <div class="form-title">
                            <label for="titre">Photo</label><br>
                            <input type="file" accept="image/*" (change)="onSelectFile($event) "
                            class=" form-control">
                        <img [src]="imgURL" height="100" *ngIf="imgURL;else admin">
                        <ng-template #admin>
                             <img [src]="user.img">
                        </ng-template>
                        </div>
                        <div class="form-title">
                            <label for="titre">Nom</label><br>
                            <input type="text" name="titre" class="input">
                        </div>
                        <div class="form-date">
                            <label for="date">Date Naissance</label><br>
                            <input type="date" name="date" class="input">
                        </div>
                        <div class="form-desc">
                            <label for="desc">Poids (kg) </label><br>
                            <input type="text" name="desc" class="input">
                        </div>
                        
                        <div class="form-anim">
                            <label for="Anim">Race: </label>

                            <!--lezim ya5idh liste ta3 7ayawenet mta3 il user-->
                            <select name="Anim" id="animal-all">
                                <option value="animal1">cat</option>
                                <option value="animal2">dog </option>
                                <!-- <option value="animal3">Animal 3</option> -->
                            </select>
                        </div>
                    </div>    
                    <div class="add-todo-btn">
                        <button class="btn-seve-todo"><i class="fa-solid fa-pen-to-square" style="color: #001d23;"></i>Save Settings</button>
                        <button class="btn-cancel-todo"><i class="fa-solid fa-xmark" style="color: #001d23;"></i> cancel</button>

                    </div>
                    
                </form>
            </div>
            
            </div>
            <div class="feed-content-right">
                <div class="birthdays-div section-title1">
                    <h5>Birthdays</h5>
                    <div class="celebrate-div">
                        <!-- <img class="gift-img"src="assets/images/gift.png" alt=""> -->
                        <i class="fa-solid fa-gift"></i>
                        <p>Celebrate NouNou's Birthday!</p>
                    </div>
                </div>
                <div class="birthdays-div section-title1">
                    <h5>Cure & Diseases</h5>
                    <div class="celebrate-div">
                        <!-- <img class="gift-img"src="assets/images/gift.png" alt=""> -->
                        <p> Canine distemper!</p>
                    </div>
                </div>
            </div>
    </div>
