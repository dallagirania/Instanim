    <div class="signup-section pt-120 pb-120">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-6 col-lg-8 col-md-10">
            <div
              class="form-wrapper wow fadeInUp"
              data-wow-duration="1.5s"
              data-wow-delay=".2s"
            >
              <div class="form-title">
                <h3>Sign Up</h3>
                <p>
                  Do you already have an account?
                  <a href="/login">Log in here</a>
                </p>
              </div>
              <form class="w-100" [formGroup]="signUpForm" (ngsubmit)="registerProprietaire()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-inner">
                      <label>Frist Name *</label>
                      <input type="email" placeholder="Frist Name"  required formControlName="nom"/>
                    </div>
                  </div>
                  <div *ngIf="nom?.touched && nom?.invalid">
                    <small class="text-danger" *ngIf="nom?.errors?.['required']">Last Name 
                        is required</small>
                </div>
                  <div class="col-md-6">
                    <div class="form-inner">
                      <label>Last Name *</label>
                      <input type="email" placeholder="Last Name"  required formControlName="prenom"/>
                    </div>
                  </div>
                  <div *ngIf="prenom?.touched && prenom?.invalid">
                    <small class="text-danger" *ngIf="prenom?.errors?.['required']">Last Name 
                      is required</small>
                </div>
                  <div class="col-md-12">
                    <div class="form-inner">
                      <label>Enter Your Email *</label>
                      <input type="email" placeholder="Enter Your Email" required formControlName="email" />
                    </div>
                  </div>
                  
                  <div *ngIf="email?.touched && email?.invalid">
                    <small class="text-danger" *ngIf="email?.errors?.['required']">Email Address
                      is required</small>
                    <small class="text-danger" *ngIf="email?.errors?.['email']">Respect The Format Of THe Email Address</small>  
                </div>

                  <div class="col-md-12">
                    <div class="form-inner">
                      <label>Enter Your Password *</label>
                      <input [type]="type"  name="password"   id="password"   placeholder="Create A Password"  formControlName="mdp" />
                      <i class="bi {{ eyeIcon }}"  (click)="hideShowPass()"id="togglePassword" ></i>
                    </div>
                  </div>
                  <div *ngIf="mdp?.touched && mdp?.invalid">
                    <small class="text-danger" *ngIf="mdp?.errors?.['required']">Password 
                      is required</small>
                </div>

                  <div class="col-md-12">
                    <div class="form-inner">
                      <label>Confirm Password *</label>
                      <input [type]="type2" id="password2" placeholder="Confirm Password"  formControlName="cpassword" formControlName="cmdp"  />
                      <i class="bi {{ eyeIcon2 }}" (click)="hideShowCPass()"  id="togglePassword2" ></i>
                    </div>
                  </div>
                  <div *ngIf="cmdp?.touched && cmdp?.invalid">
                    <small class="text-danger" *ngIf="cmdp?.errors?.['required']">Password 
                      is required</small>
                </div>
                </div>
                <button class="account-btn" (click)="registerProprietaire()">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
